apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oracle-database-chart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "oracle-database-chart.name" . }}
    helm.sh/chart: {{ include "oracle-database-chart.chart" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "oracle-database-chart.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "oracle-database-chart.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.database.servicePort }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}