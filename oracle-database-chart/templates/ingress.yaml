# templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "oracle-database-chart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "oracle-database-chart.name" . }}
    helm.sh/chart: {{ include "oracle-database-chart.chart" . }}
spec:
  rules:
    - host: https://github.com/sindriwest/local-oracle-database-connection
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "oracle-database-chart.fullname" . }}
                port:
                  number: {{ .Values.database.servicePort }}